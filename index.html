<!DOCTYPE html>
<html style="overflow:hidden;">
 <head>
     <meta charset="UTF-8">
     <title>Tiled Grace Touch</title>

 </head>
 <body>
    <svg id='window_svg' width="200" height="200" style="display:none; position:absolute; z-index:1001; pointer-events:none">
    </svg>
    <div id="blank" style="width:100%; height:100%; position:relative"></div>
      <div id="windowarea" style="width:100%; height:100%; background:ash; position:unset">
        <svg id="svg_0" width="100%" height="24px" style="position:absolute; left:0px; bottom:-2px;z-index:1000;">
          <rect x=0 y=0 top=50% width=100% height=100% fill=black />
          <!-- <rect x=1.5% y=30% width=97% height=40% fill=grey /> -->
        </svg>
        <svg id="svg_1" width="20px" height="100%" style="position:absolute; left:-2px; bottom:0px;z-index:1000;">
          <rect x=0 y=0 width=100% height=100% fill=black />
          <!-- <rect x=20% y=2% width=40% height=96% fill=grey /> -->
        </svg>
        <svg id="svg_2" width="20px" height="100%" style="position:absolute; right:-2px; bottom:0px;z-index:1000;">
          <rect x=0 y=0 width=100% height=100% fill=black />
          <!-- <rect x=30% y=2% width=40% height=96% fill=grey /> -->
        </svg>
        <svg id="svg_3" width="100%" height="24px" style="position:absolute; left:0px; top:-2px; bottom:0px;z-index:1000;">
          <rect x=0 y=0 width=100% height=100% fill=black />
          <!-- <rect x=1.5% y=20%% width=97% height=40% fill=grey /> -->
        </svg>
        
        <p style="width:350px; height:5%; color:black; opacity:0.5; top:40%; text-align:center; font-size:40px;
          font-family:Arial; position:absolute; left:50%; margin-left:-175px;">Tabletop Grace</p>
        <p style="width:200px; height:5%; color:black; opacity:0.3; top:47%; text-align:center; font-size:20px;
          font-family:Arial; position:absolute; left:50%; margin-left:-100px;">Tap Edge to Start</p>
      </div>
      <div id="w0" style="width:45%; height:45%; left:5%; top:5%; position:fixed; border:solid 1px green">
        <span id="codearea0" style="width:100%; height:100%; position:absolute; background:#ddd;"></span>          
      </div>
      <div id="w1" style="width:45%; height:45%; left:50%; top:50%; position:fixed; border:solid 1px blue">
        <span id="codearea1" style="width:100%; height:100%; position:absolute; background:#ddd;"></span>          
      </div>
    <script type="text/javascript" src="scripts/windows.js"></script>
    <script type="text/javascript" src="scripts/touch.js"></script>

    <script>      
      addWMenuTouch();
      document.getElementById('w0').style.display = 'none';

 </body>
</html>
